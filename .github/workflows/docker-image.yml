name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Remove existing builder
      run: docker buildx rm builder-53d02845-b5ed-42ab-a685-8a160686c6a4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver: docker-container
    - name: Inspect buildx builder
      run: docker buildx inspect --bootstrap
    - name: Log in to Docker Hub
      uses: aliyun/acr-login@v1
      with:
        login-server: https://registry.cn-hangzhou.aliyuncs.com
        region-id: cn-hangzhou
        username: ${{ secrets.ACR_USER }}
        password: ${{ secrets.ACR_PASSWOWRD }}

    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        file: Dockerfile
        push: true
        tags: registry.cn-hangzhou.aliyuncs.com/daprplatform/alarm-service:latest
